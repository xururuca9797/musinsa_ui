<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쇼케이스</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="showcase">
      <div class="showcase-wrap" id="fullpage">
        <div class="quick"><ul></ul></div>
        <div class="showcase-cont__wrap">
          <section class="showcase-content full1" pageNum="1">

            <div class="inner">

                  <li class="grid__item">
                    <div class="grid__box grid__txt grid__txt01">
                      <img
                        class="grid__txt__img grid__txt__imgB"
                        src="./image/main_txt_01.png"
                        alt="every body"
                      />
                    </div>
                    <div class="grid__box grid__box01">
                      <img
                        class="bImg bImg1 act"
                        src="./image/BOX1_1.png"
                        alt="아이템이미지"
                      />
                      <img
                        class="bImg bImg2"
                        src="./image/BOX1_2.png"
                        alt="아이템이미지"
                      />

                        src="./image/BOX1_3.png"

                    <div class="grid__box grid__box02">

                        src="./image/BOX2_2.png"

                    <div class="grid__box grid__txt grid__txt02">
                      <img
                        class="grid__txt__img grid__txt__imgC"
                        src="./image/main_txt_02.png"
                        alt="every body"
                      />
                    </div>
                  </li>
                  <li class="grid__item">
                    <div class="grid__box grid__box03">
                      <img
                        class="bImg bImg1 act"
                        src="./image/BOX3_1.png"
                        alt="아이템이미지"
                      />
                      <img
                        class="bImg bImg2"
                        src="./image/BOX3_1.png"

                    <div class="grid__box grid__txt grid__txt03">
                      <img
                        class="grid__txt__img grid__txt__imgB"
                        src="./image/main_txt_03.png"
                        alt="every body"
                      />
                    </div>
                    <div class="grid__box grid__box06">
                      <img
                        class="bImg bImg1 act"
                        src="./image/BOX6_1.png"

                        src="./image/BOX7_2.png"

                      />
                      <img
                        class="bImg bImg3"

          <section class="showcase-content full2" pageNum="2">
            <h3 class="section-title__none">Showcase Intro01</h3>
            <div class="inner">
              <div class="intro01__logoList">
                <div class="intro01__logoItem intro01__logoItem01">
                  <img
                    class="intro01__logoItem__img"
                    src="./image/showcase-intro-text01.png"
                    alt="converae cx"
                  />
                </div>
                <div class="intro01__logoItem intro01__logoItem02">
                  <img
                    class="intro01__logoItem__img"
                    src="./image/showcase-intro-text02.png"
                    alt="&이미지"
                  />
                </div>
                <div class="intro01__logoItem intro01__logoItem03">
                  <img
                    class="intro01__logoItem__img"
                    src="./image/showcase-intro-text03.png"
                    alt="converae"
                  />
                </div>
              </div>
            </div>
          </section>

          <section>
            <h3 class="section-title__none">Showcase Intro02</h3>
            <div class="showcase-content full3" pageNum="3">
              <div class="intro02__logoList">
                <img
                  class="logoItem__img"
                  src="./image/intro02_txt01.png"
                  alt="logo"
                />
                <img
                  class="logoItem__img"
                  src="./image/intro02_txt02.png"
                  alt="more comfortable"
                />
                <img
                  class="logoItem__img"
                  src="./image/intro02_txt03.png"
                  alt="lighter"
                />
              </div>
              <div class="intro02__objBox intro02__objBox01">
                <img
                  class="full3__objImg"
                  src="./image/intro02_img01.png"
                  alt="신발이미지"
                />
              </div>
            </div>
            <div class="showcase-content full4" pageNum="4">
              <div class="intro02__logoList">
                <img
                  class="logoItem__img"
                  src="./image/intro02_txt04.png"
                  alt="logo"
                />
                <p class="logoItem__text">탄력 있는 착화감으로 하루 종일</p>
                <p class="logoItem__text">편안한 CX 폼 미드솔.</p>
              </div>
              <div class="intro02__objBox intro02__objBox02">
                <img
                  class="full4__objImg"
                  src="./image/intro02_img02.png"

                />

                  src="./image/intro02_img03.png"

                  src="./image/intro02_txt05.png"
                  alt="logo"
                />

              <div class="intro02__logoList">
                <img
                  class="logoItem__img"

                <img
                  class="full6__objImg"
                  src="./image/intro02_img05.png"
                  alt="신발이미지"
                />
                <img
                  class="full6__objImg"
                  src="./image/intro02_img06.png"
                  alt="신발이미지"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="js/index.js"></script>
